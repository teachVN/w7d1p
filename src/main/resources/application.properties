spring.config.import=file:env.properties

spring.datasource.url=jdbc:postgresql://localhost:5432/gestione_dispositivi2
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.hibernate.ddl-auto=update

cloudinary.name=${cloudinary.name}
cloudinary.api_key=${cloudinary.api_key}
cloudinary.api_secret=${cloudinary.api_secret}

gmail.host=smtp.gmail.com
gmail.port=587
gmail.email=${gmail.email}
gmail.transportProtocol=smtp
gmail.smtpAuth=true
gmail.smtpStarttlsEnable=true
gmail.debug=true
gmail.smtSslEnable=true
gmail.password=${gmail.password}

spring.jwt.secret=${security.secret}
spring.jwt.expirationMs=604800000

